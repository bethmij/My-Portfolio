<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap/css/bootstrap.min.css">
</head>
<body>
    <div class="container-fluid position-absolute top-50 start-50 translate-middle" style="width: 90vw; height: 30vw;">
        <div class="row w-100 h-100">
            <div class="col-2 h-25 " style="margin-top: 3.8vw;"></div>
            <div class="col-2 h-25  align-self-center"></div>
            <div class="col-2 h-25  align-self-center"></div>
            <div class="col-2 h-25  align-self-center"></div>
            <div class="col-2 h-25  align-self-center"></div>
            <div class="col-2 h-25  align-self-end" style="margin-bottom: 3.8vw;"></div>
        </div>
    </div>


<script>
    var colours = ["red", "black", "yellow", "blue", "orange","cyan"];
    var element = document.querySelectorAll(".col-2")

    setInterval(function () {
        for (let i = 0; i < colours.length; i++) {
            element[i].style.backgroundColor = colours[i];
        }
        let lastColor = colours.pop();
        colours.unshift(lastColor);
    },700);

</script>
</body>


</html>
