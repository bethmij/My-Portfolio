<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="normalize.css">
    <title>Case 1</title>
  <style>

    section>div{
      position: relative;
      width: 300px;
      height: 50px;
      left: -250px;
      transition: all 1s;
      background: purple;
    }
    section>div:hover{
      left: 0;
      transition: all 1s;
    }
    h1{
      color: white;
      text-align: center;
    }
    section>div>img{
      width: 12%;
      right: 10px;
      top: 0;
      margin: auto;
      bottom: 0;
      position: absolute;
    }


  </style>
</head>
<body>
    <section>
      <div>
        <h1>Menu One</h1><img src="assets/icons8-phonebook-96.png" alt="">
      </div>
      <div>
        <h1>Menu Two</h1><img src="assets/icons8-customer-100%20(1).png" alt="">
      </div>
      <div>
        <h1>Menu Three</h1><img src="assets/icons8-ambulance-100.png" alt="">
      </div>
      <div>
        <h1>Menu Four</h1><img src="assets/icons8-stack-80.png" alt="">
      </div>
      <div>
        <h1>Menu Five</h1><img src="assets/icons8-cart-100%20(1).png" alt="">
      </div>
    </section>

</body>
</html>
